<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
    <div class="text-center">
        <img src="image/Logo.jpg" class="rounded" id="logo" alt="logo">
    </div>
    <div class="container-md">


        <div class="mb-3 col-md-4">
            <label for="fechaIncio" class="form-label">Fecha inicio</label>
            <input type='date' class="form-control " id='fechaIncio' />
        </div>
        <div class="mb-3 col-md-4">
            <label for="FechaFin" class="form-label">Fecha Fin</label>
            <input type='date' class="form-control" id='FechaFin' />
        </div>
        <div class="mb-3 col-md-4">
            <label for="FechaFin" class="form-label">Variables de medici√≥n</label>
            <select class="form-select  mb-3" aria-label=".form-select-lg example">
                <option selected>Seleccione...</option>
                <option value="1">Energia Total</option>
                <option value="2">Potencia activa</option>
            </select>
        </div>
        <button type="button" id="send" class="btn btn-info">Info</button>
    </div>
    <br>
    <div class="container-md">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ConnectionDeviceId</th>
                    <th>EventProcessedUtcTime</th>
                    <th>HEFESTO_ID</th>
                    <th>timestamp.</th>
                    <th>var-name</th>
                    <th>value</th>
                    <th>plugin</th>
                    <th>request</th>
                    <th>var_name_1</th>
                    <th>device</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ConnectionDeviceId</th>
                    <th>EventProcessedUtcTime</th>
                    <th>HEFESTO_ID</th>
                    <th>timestamp.</th>
                    <th>var-name</th>
                    <th>value</th>
                    <th>plugin</th>
                    <th>request</th>
                    <th>var_name_1</th>
                    <th>device</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
